<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Test Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .message {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
        }
        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .links {
            margin-top: 20px;
        }
        .links a {
            display: inline-block;
            margin-right: 10px;
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Result</h1>
        
        <div th:if="${message}" class="message success" th:utext="${message}"></div>
        
        <div th:if="${error}" class="message error" th:text="${error}"></div>          <div class="links">
            <a href="/">Home</a>
            <a href="/login">Login Page</a>
            <a href="/register">Register Page</a>
            <a href="/debug/auth-status">Check Auth Status</a>
            <a href="/debug/create-default-users">Create Default Users</a>
            <a href="/debug/users">View All Users</a>
        </div>
          <!-- Display additional information if available -->
        <div th:if="${status}" style="margin-top: 30px; border-top: 1px solid #ddd; padding-top: 20px;">
            <h2>Authentication Status</h2>
            <p><strong>Status:</strong> <span th:text="${status}"></span></p>
            <p th:if="${user}"><strong>Username:</strong> <span th:text="${user}"></span></p>
            <p th:if="${roles}"><strong>Roles:</strong> <span th:text="${roles}"></span></p>
        </div>
        
        <!-- Display users list if available -->
        <div th:if="${users}" style="margin-top: 30px; border-top: 1px solid #ddd; padding-top: 20px;">
            <h2>Users in Database</h2>
            <table style="width: 100%; border-collapse: collapse;">
                <thead>                    <tr style="background-color: #f8f9fa;">
                        <th style="border: 1px solid #ddd; padding: 8px; text-align: left;">ID</th>
                        <th style="border: 1px solid #ddd; padding: 8px; text-align: left;">Username</th>
                        <th style="border: 1px solid #ddd; padding: 8px; text-align: left;">Full Name</th>
                        <th style="border: 1px solid #ddd; padding: 8px; text-align: left;">Email</th>
                        <th style="border: 1px solid #ddd; padding: 8px; text-align: left;">Phone</th>
                        <th style="border: 1px solid #ddd; padding: 8px; text-align: left;">Role</th>
                    </tr>
                </thead>
                <tbody>                    <tr th:each="user : ${users}">
                        <td style="border: 1px solid #ddd; padding: 8px;" th:text="${user.id}"></td>
                        <td style="border: 1px solid #ddd; padding: 8px;" th:text="${user.username}"></td>
                        <td style="border: 1px solid #ddd; padding: 8px;" th:text="${user.fullname}"></td>
                        <td style="border: 1px solid #ddd; padding: 8px;" th:text="${user.email}"></td>
                        <td style="border: 1px solid #ddd; padding: 8px;" th:text="${user.phone}"></td>
                        <td style="border: 1px solid #ddd; padding: 8px;" th:text="${user.role}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
