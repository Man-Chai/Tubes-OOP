<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daftar - TopUp Game</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #ffe6f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      max-width: 700px;
      width: 100%;
      background-color: #fff0f7;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .container .title {
      font-size: 26px;
      font-weight: 600;
      color: #b30059;
      margin-bottom: 10px;
    }

    .container .subtitle {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }

    .input-box {
      margin-bottom: 15px;
    }

    .input-box span.details {
      font-weight: 500;
      display: block;
      margin-bottom: 5px;
    }

    .input-box input {
      width: 100%;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background-color: #f29cb4;
      color: #fff;
      font-size: 15px;
    }

    .input-box input::placeholder {
      color: #fde4ec;
    }

    .checkbox {
      font-size: 14px;
      margin-bottom: 20px;
    }

    .checkbox input {
      margin-right: 8px;
    }

    .checkbox a {
      color: #cc005f;
      font-weight: bold;
      text-decoration: none;
    }

    .button input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(to right, #ff3385, #ff0055);
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .button input:hover {
      opacity: 0.9;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .footer a {
      color: #cc005f;
      text-decoration: none;
      font-weight: bold;
    }    .error-msg {
      color: red;
      margin-bottom: 15px;
      font-size: 14px;
    }

    .home-link {
      text-align: center;
      margin-bottom: 20px;
    }

    .home-link a {
      color: #cc005f;
      text-decoration: none;
      font-size: 14px;
      font-weight: bold;
      transition: color 0.3s;
    }

    .home-link a:hover {
      color: #ff3385;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="home-link">
      <a th:href="@{/}">‚Üê Kembali ke Beranda</a>
    </div>
    <div class="title">Daftar</div>
    <div class="subtitle">Masukkan informasi pendaftaran yang valid.</div>

    <!-- Notifikasi error jika ada -->
    <div th:if="${error}" class="error-msg" th:text="${error}"></div>

    <!-- Form Registrasi -->
    <form th:action="@{/register}" th:object="${dto}" method="post">
      <!-- CSRF Token -->
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

      <div class="input-box">
        <span class="details">Nama Lengkap</span>
        <input type="text" name="fullName" placeholder="Nama lengkap" />
      </div>

      <div class="input-box">
        <span class="details">Username</span>
        <input type="text" th:field="*{username}" placeholder="Username" required />
      </div>

      <div class="input-box">
        <span class="details">Email</span>
        <input type="email" name="email" placeholder="Alamat email" />
      </div>

      <div class="input-box">
        <span class="details">Nomor WhatsApp</span>
        <input type="tel" name="phone" placeholder="+62" />
      </div>      <div class="input-box">
        <span class="details">Kata Sandi</span>
        <input type="password" th:field="*{password}" placeholder="Kata sandi" required />
      </div>
      
      <div class="input-box">
        <span class="details">Konfirmasi Kata Sandi</span>
        <input type="password" th:field="*{confirmPassword}" placeholder="Konfirmasi kata sandi" required />
      </div>

      <div class="checkbox">
        <input type="checkbox" required />
        Saya setuju dengan <a href="#">Syarat dan Ketentuan</a> dan <a href="#">Kebijakan Privasi</a>.
      </div>

      <div class="button">
        <input type="submit" value="Daftar" />
      </div>
    </form>

    <div class="footer">
      Sudah memiliki akun? <a th:href="@{/login}">Masuk</a>
    </div>
  </div>
</body>
</html>
