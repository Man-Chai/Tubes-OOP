<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tambah Metode Pembayaran</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            display: inline-block;
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .actions {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .back-link {
            display: inline-block;
            padding: 10px 15px;
            background-color: #6c757d;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Form Tambah Metode Pembayaran</h2>
        <form method="post" th:action="@{/tambahPayment}" th:object="${paymentBaru}">
        <!-- Wajib: token CSRF -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div class="form-group">
            <label>Username:</label>
            <input type="text" name="username" th:value="${paymentBaru.username}" readonly>
        </div>

        <div class="form-group">
            <label>ID Transaksi:</label>
            <select th:field="*{idgame}">
                <option th:each="topup : ${topups}"
                        th:value="${topup.id}"
                        th:text="${topup.game + ' (' + topup.harga + ')'}">
                </option>
            </select>
        </div>

        <div class="form-group">
            <label>Metode Pembayaran:</label>
            <select th:field="*{metode}" class="form-control">
                <option value=''>Pilih Metode</option>
                <option value='qris'>QRIS</option>
                <option value='va'>Virtual Account</option>
                <option value='deborcred'>Kartu Debit atau Kredit</option>
            </select>
        </div>

        <div class="actions">
            <a href="/user" class="back-link">Kembali</a>
            <button type="submit">Simpan</button>
        </div>
    </form>
    </div>
</body>
</html>
