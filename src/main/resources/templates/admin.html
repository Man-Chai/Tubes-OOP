<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Top-Up Game</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f2f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .card-stat {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.05);
      text-align: center;
    }

    .card-stat i {
      font-size: 2rem;
      color: #4e73df;
    }

    .card-stat h3 {
      margin-top: 10px;
      font-weight: bold;
    }

    .progress-bar {
      background-color: #4e73df;
    }

    .table-wrapper {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.05);
    }

    .btn-sm {
      font-size: 0.8rem;
    }

    @media (max-width: 768px) {
      .dashboard-header {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <div class="dashboard-header">
      <h2 class="mb-3">Dashboard Toko Top-Up Rizadman</h2>
      <div>
        <a href="/itemlist" class="btn btn-primary">Kelola Item</a>
        <a href="/" class="btn btn-danger">Logout</a>
      </div>
    </div>

    <!-- Statistik -->
    <div class="row mb-4">
      <div class="col-md-3 mb-3">
        <div class="card-stat">
          <i class="bi bi-controller"></i>
          <h3>120</h3>
          <p>Transaksi</p>
        </div>
      </div>
      <div class="col-md-3 mb-3">
        <div class="card-stat">
          <i class="bi bi-people-fill"></i>
          <h3>85</h3>
          <p>Pengguna</p>
        </div>
      </div>
      <div class="col-md-3 mb-3">
        <div class="card-stat">
          <i class="bi bi-cash-coin"></i>
          <h3>Rp 12.500.000</h3>
          <p>Total Pendapatan</p>
        </div>
      </div>
      <div class="col-md-3 mb-3">
        <div class="card-stat">
          <i class="bi bi-box-seam"></i>
          <h3>45</h3>
          <p>Item Tersedia</p>
        </div>
      </div>
    </div>

    <!-- Tabel Transaksi -->
    <div class="table-wrapper">
      <h4 class="mb-3">Daftar Transaksi Terbaru</h4>
      <table class="table table-bordered table-hover">
        <thead class="thead-light">
          <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Item</th>
            <th>Nominal</th>
            <th>Harga</th>
            <th>Progress</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="topup : ${topups}">
            <td th:text="${topup.id}">1</td>
            <td th:text="${topup.username}">gamer123</td>
            <td th:text="${topup.game}">Mobile Legends</td>
            <td th:text="${topup.nominal}">86 Diamond</td>
            <td th:text="${topup.harga}">Rp 25.000</td>
            <td>
              <div class="progress" style="height: 18px;">
                <div class="progress-bar" role="progressbar" style="width: 100%;">Selesai</div>
              </div>
            </td>
            <td>
              <a th:href="@{'/hapus/' + ${topup.id}}" class="btn btn-danger btn-sm">Hapus</a>
            </td>
          </tr>
          <tr th:if="${#lists.isEmpty(topups)}">
            <td colspan="7" class="text-center">Belum ada transaksi</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
