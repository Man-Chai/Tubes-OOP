<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Daftar Item</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <p th:text="${error}"></p>
        </div>

        <div class="header">
            <div>
                <h1>Daftar Item</h1>
            </div>
            <div>
                <a th:href="@{/tambahItem}" class="btn btn-primary">Tambah Item Baru</a>
                <a href="/admin" class="btn btn-warning">Dashboard Admin</a>
            </div>
        </div>
        <h2>Daftar Semua Item</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nama Item</th>
                    <th>Tipe Item</th>
                    <th>Harga Item</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${items}">
                    <td th:text="${item.id}"></td>
                    <td th:text="${item.namaItem}"></td>
                    <td th:text="${item.tipeItem}"></td>
                    <td th:text="${item.hargaItem}"></td>
                    <td>
                        <a th:href="@{/editItem/{id}(id=${item.id})}" class="btn btn-warning btn-sm btn-action">Edit</a>
                        <a th:href="@{/hapusItem/{id}(id=${item.id})}" class="btn btn-danger btn-sm btn-action">Hapus</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
