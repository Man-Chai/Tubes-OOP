<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Daftar Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #e0f7fa, #ffffff);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 40px 0;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .header h1 {
            font-weight: bold;
            color: #007bff;
        }
        .btn-action {
            margin-right: 5px;
        }
        .table th {
            background-color: #f1f1f1;
        }
        .btn i {
            margin-right: 5px;
        }
        .fade-in {
            animation: fadeIn 0.6s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container fade-in">
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <p th:text="${error}"></p>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Daftar Item</h1>
            <div>
                <a th:href="@{/tambahItem}" class="btn btn-success me-2">
                    <i class="bi bi-plus-circle"></i>Tambah Item
                </a>
                <a href="/admin" class="btn btn-secondary">
                    <i class="bi bi-arrow-left-circle"></i>Dashboard
                </a>
            </div>
        </div>

        <h4 class="mb-3 text-muted">Daftar Semua Item</h4>

        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Nama Item</th>
                        <th>Tipe Item</th>
                        <th>Harga Item</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${items}">
                        <td th:text="${item.id}"></td>
                        <td th:text="${item.namaItem}"></td>
                        <td th:text="${item.tipeItem}"></td>
                        <td th:text="${item.hargaItem}"></td>
                        <td>
                            <a th:href="@{/editItem/{id}(id=${item.id})}" class="btn btn-warning btn-sm btn-action">
                                <i class="bi bi-pencil-square"></i>Edit
                            </a>
                            <a th:href="@{/hapusItem/{id}(id=${item.id})}" class="btn btn-danger btn-sm btn-action" onclick="return confirm('Yakin ingin menghapus item ini?')">
                                <i class="bi bi-trash3"></i>Hapus
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
