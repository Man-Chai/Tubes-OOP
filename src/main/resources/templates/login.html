<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - TopUp Game</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #141e30, #243b55);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 8px;
            outline: none;
            background-color: #f0f0f0;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #00bcd4;
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #0194a5;
            transform: translateY(-2px);
        }

        .register-link {
            text-align: center;
            margin-top: 16px;
        }

        .register-link a {
            color: #00bcd4;
            text-decoration: none;
            transition: color 0.3s;
        }        .register-link a:hover {
            color: #ffffff;
        }

        .home-link {
            text-align: center;
            margin-bottom: 20px;
        }

        .home-link a {
            color: #00bcd4;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }

        .home-link a:hover {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="login-container">        <div class="home-link">
            <a th:href="@{/}">‚Üê Kembali ke Beranda</a>
        </div>
        <h2>Login</h2>
        
        <div th:if="${param.error}" style="color: #ff4d4d; text-align: center; margin-bottom: 15px;">
            Username atau password salah. Silakan coba lagi.
        </div>
        
        <div th:if="${param.registered}" style="color: #4dff4d; text-align: center; margin-bottom: 15px;">
            Registrasi berhasil! Silakan login.
        </div>
        
        <form method="post" th:action="@{/login}">
            <label>Username:</label>
            <input type="text" name="username" required>

            <label>Password:</label>
            <input type="password" name="password" required>

            <button type="submit">Login</button>
        </form>
        <div class="register-link">
            <p>Belum punya akun? <a th:href="@{/register}">Daftar di sini</a></p>
        </div>
    </div>
</body>
</html>
